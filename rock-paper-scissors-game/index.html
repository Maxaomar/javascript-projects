<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
<section class="main-content">
    <p class="title">Rock Paper Scissors</p>
    <button id="rock-btn" class="move-button"><img src="images/rock-emoji.png" alt="rock images" class="move-icon"></button>
    <button id="paper-btn" class="move-button"><img src="images/paper-emoji.png" alt="rock images" class="move-icon"></button>
    <button id="scissors-btn" class="move-button"><img src="images/scissors-emoji.png" alt="rock images" class="move-icon"></button>
    <p id="myResult" class="myResult"></p>
    <p id="result" class="result"></p>
    <p id="subResult" class="score"></p>
    <button id="resetBtn" class="reset-btn">Reset Score</button>

    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
</section>

    <script src="index.js"></script>
</body>
</html>
